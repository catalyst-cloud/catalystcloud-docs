---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalystcloud-docs
  namespace: catalystcloud-docs
  annotations:
    # Remove the whitelist since this website is public.
    # Update the traefik ingress middleware name to match the namespace for the external cluster.
    # https://doc.traefik.io/traefik/reference/install-configuration/providers/overview/#provider-namespace
    traefik.ingress.kubernetes.io/router.middlewares: internal-traefik-https-redirect@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
    - hosts:
        - catalystcloud-docs.cc-ext-por-prod.por.catalystcloud.nz
      secretName: catalystcloud-docs-tls
  rules:
    - host: catalystcloud-docs.cc-ext-por-prod.por.catalystcloud.nz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: catalystcloud-docs-svc
                port:
                  number: 80
